<!-- Slide Menu-->
<aside
  class="side-menu__container"
  [ngClass]="{ 'side-menu__container-active': showMenu }"
  (click)="toggleMenu()"
>
  <nav
    class="slide-menu"
    [ngClass]="{ 'slide-menu-active': showMenu }"
    (click)="$event.stopImmediatePropagation()"
  >
    <section class="menu-header">
      <span class="greeting__text">Your Positions</span>
      <div class="symbol-image__container">
        <img src="" alt="symbol-image" class="symbol__image" />
      </div>
      <div class="account-details">
        <div class="name__text">
          <div>Trading positions</div>
          <div>Margin</div>
          <div>Funding</div>
        </div>
      </div>
    </section>

    <section class="menu-body menu-body-text">
      <div class="menu-body-container">
        <div><br /><a href="#" routerLink="/login">Your Wallets</a></div>
        <div><a href="#" routerLink="/crypto">Crypto accounts</a></div>
        <div><a href="#" routerLink="/trade">Forex accounts</a></div>
        <div>Total</div>
      </div>
    </section>

    <section class="menu-footer">
      <span class="name__text">Contact</span>
      <br />
      <div class="account-details">
        <p>Ngoc Tien Nguyen</p>
        <p>ngoctienn@gmail.com</p>
      </div>
    </section>
  </nav>
</aside>

<div class="root__container">
  <header
    [ngClass]="{ 'main__header-dark': darkModeActive }"
    class="main__header"
  >
    <div class="left__section">
      <svg
        (click)="toggleMenu()"
        class="hamburger__icon"
        id="Menu_Burger_Icon"
        data-name="Menu Burger Icon"
        viewBox="31.5 30 49.9 34"
      >
        <style>
          ytp-player-minimized {
            overflow: hidden;
            outline: none;
          }
        </style>
        <defs>
          <style>
            .hamburger__icon__fill {
              fill: #594e78;
            }
          </style>
        </defs>
        <rect
          id="Rectangle_9"
          width="49.9"
          height="6"
          class="hamburger__icon__fill"
          data-name="Rectangle 9"
          rx="2"
          transform="translate(31.5 58)"
        />
        <rect
          id="Rectangle_10"
          width="49.9"
          height="6"
          class="hamburger__icon__fill"
          data-name="Rectangle 10"
          rx="2"
          transform="translate(31.5 44)"
        />
        <rect
          id="Rectangle_11"
          width="49.9"
          height="6"
          class="hamburger__icon__fill"
          data-name="Rectangle 11"
          rx="2"
          transform="translate(31.5 30)"
        />
      </svg>
      <a routerLink="/" class="logo__text" alt="Bitmain"
        ><span>BIT</span>MAIN<img src="../favicon.ico" />
      </a>
    </div>

    <nav>
      <ul [ngClass]="{ 'logo__text-dark': darkModeActive }" class="logo__text">
        <li><a href="#" routerLink="/">Home</a></li>
        <li><a href="#" routerLink="/crypto">Crypto</a></li>
        <li><a href="#" routerLink="/trade">Forex</a></li>
        <li><a href="#" routerLink="/login">Login</a></li>
      </ul>
    </nav>

    <div class="mode-toggle__container">
      <span class="mode-toggle__text">Light</span>

      <label class="toggle-button__container">
        <input
          (click)="modeToggleSwitch()"
          type="checkbox"
          class="mode-toggle__input"
        />
        <span
          [ngClass]="{ 'mode-toggle__bg-checked': darkModeActive }"
          class="mode-toggle__bg"
        ></span>
        <span
          [ngClass]="{ 'mode-toggle__circle-checked': darkModeActive }"
          class="mode-toggle__circle"
        ></span>
      </label>

      <span class="mode-toggle__text">Dark</span>
    </div>
  </header>

  <!-- Main Content -->

  <!--<router-outlet></router-outlet>-->
  <main class="main__container">
    <div
      class="main-container__bg"
      [ngClass]="{ 'main-container__bg-dark': darkModeActive }"
    ></div>
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->

  <footer class="main__footer">
    <small class="copyright__text">Copyright &copy; 2020 Bitmain</small>
  </footer>
</div>
