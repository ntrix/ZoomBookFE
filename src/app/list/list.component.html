<h1>Crypto: Symbol/{{ item }}</h1>

<ul *ngIf="brews">
  <li *ngFor="let brew of brews">
    <p class="symbol">{{ brew[0].slice(1) }}</p>
    <br />
    <p class="last-price">{{ brew[7] | currency }}</p>
    <br />
    <p class="volume">Volume: {{ brew[8] | currency }}</p>
    <!-- <a class="volume" href="{{ brew.volume }}">site</a> -->
  </li>
</ul>
